<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>All Hotels</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"/>    
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>    
  </head>
  <body>
    <div class="container-fluid">
	    <div class="row-fluid">
		    <div class="span12">
		     	<h1 class="well well-small">Hotels</h1> 
		     </div> 
	    </div>	
	    <div class="row-fluid">
		    <div class="span12">
		      <table class="table table-bordered table-striped">
		        <thead>
		          <tr>
		            <th>ID</th>
		            <th>Name</th>
		            <th>Address</th>
		            <th>Zip</th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr th:if="${hotels.empty}">
		            <td colspan="4">
		              No messages
		            </td>
		          </tr>
		          <tr th:each="hotel : ${hotels}">
		            <td th:text="${hotel.id}">1</td>
		            <td th:text="${hotel.name}">
		              Test Name 1
		            </td>
		            <td th:text="${hotel.address}">
		              Test Address 1
		            </td>
		           <td th:text="${hotel.zip}">
		              Test Zip 1
		            </td>            
		          </tr>
		        </tbody>
		      </table>
			</div>
		</div>    
    </div>
  </body>
</html>
